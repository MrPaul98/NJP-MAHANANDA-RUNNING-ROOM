<div class="container">
  <div class="report">
    <mat-form-field appearance="outline" class="full-width space">
      <mat-label>From Date</mat-label>
      <input matInput placeholder="Choose a date" type="datetime-local" [(ngModel)]="fromDate" (change)="checkDate()"/>
      <!-- <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker> -->
      <mat-datepicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width space">
      <mat-label>To Date</mat-label>
      <input matInput placeholder="Choose a date" type="datetime-local" />
      <!-- <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker> -->
      <mat-datepicker></mat-datepicker>
    </mat-form-field>
  </div>
  <button (click)="export()" mat-raised-button color="accent">Generate Report</button>

<table mat-table [dataSource]="guestList" class="mat-elevation-z4 report-table" id="report-table">

  <ng-container matColumnDef="id" >
    <th mat-header-cell *matHeaderCellDef class="report-table-h"> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="report-table-h"> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="designation">
    <th mat-header-cell *matHeaderCellDef class="report-table-h"> Designation </th>
    <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
  </ng-container>
  <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef class="report-table-h"> Contact </th>
    <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
  </ng-container>
  <ng-container matColumnDef="checkinTime">
    <th mat-header-cell *matHeaderCellDef class="report-table-h"> Checkin Time </th>
    <td mat-cell *matCellDef="let element" > {{element.checkinTime}} </td>
  </ng-container>
  <ng-container matColumnDef="checkinTrain">
    <th mat-header-cell *matHeaderCellDef class="report-table-h"> Checkin Train </th>
    <td mat-cell *matCellDef="let element"> {{element.checkinTrain}} </td>
  </ng-container>
  <ng-container matColumnDef="checkoutTime">
    <th mat-header-cell *matHeaderCellDef class="report-table-h"> Checkout Time </th>
    <td mat-cell *matCellDef="let element"> {{element.checkoutTime}} </td>
  </ng-container>
  <ng-container matColumnDef="checkoutTrain">
    <th mat-header-cell *matHeaderCellDef class="report-table-h"> Checkout Train </th>
    <td mat-cell *matCellDef="let element"> {{element.checkoutTrain}} </td>
  </ng-container>
  <ng-container matColumnDef="room">
    <th mat-header-cell *matHeaderCellDef class="report-table-h"> Room </th>
    <td mat-cell *matCellDef="let element"> {{element.room}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
</table>
</div>
